<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Musicly</h1>
        <h3>Upload your music below</h3>
    </div>
    <div class="content">
        <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
            <label>Song Title</label>
            <input type="text"/>
            <label>Artist</label>
            <input type="text"/>
            <label>Genre</label>
            <input type="text"/>
            <input type="file" name="musicFile" accept=".mp3">
            <input type="submit">
        </form>
    </div>
</body>
</html>
